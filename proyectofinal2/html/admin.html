<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

        </script>
    <title>HihiStudio</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">HihiStudio-Base de Datos</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="/html/menu.html">Modo Cliente</a>
                    </div>
                </div>
            </div>
        </nav>
        <br>
        <form id="dataForm" class=" d-flex flex-nowrap justify-content-center fila">
            <div class="text-bg-dark p-5 d-flex">
                <div >
                    <div class="mb-3 ">
                        <label for="codigo">CÃ³digo</label>
                        <input type="text" class="form-control" id="codigo" name="codigo">
                    </div>
                    <div class="mb-3 ">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="precio">Precio</label>
                        <input type="text" class="form-control" id="precio" name="precio">
                    </div>
                    <div class="mb-3">
                        <label for="status">Status</label>
                        <input type="text" class="form-control" id="status" name="status">
                    </div>
                    <form id="imageUploadForm">
                        <div class="mb-3">
                            <label for="imageInput" class="form-label">Seleccionar archivo a subir</label>
                            <input type="file" class="form-control" id="imageInput" accept=".jpg, .jpeg, .png">
                        </div>
                        <div class="mt-4">
                            <img id="imagePreview" style="width: 200px;" src="" alt="">
                        </div>
                        <div class="mb-3">
                            <label for="url">URL de la imagen seleccionada:</label>
                            <input type="text" class="form-control" id="url" name="url" readonly>
                        </div>
                    </form>
                    
                </div>
                <div>
                    <div class="mt-4 ms-5 ">
                        <button type="button" class="btn btn-primary" id="btnInsertar">Insertar a la Base de Datos</button><br><br>
                        <button type="button" class="btn btn-primary" id="btnBuscar">Buscar</button><br><br>
                        <button type="button" class="btn btn-primary" id="btnActualizar">Actualizar</button><br><br>
                        <button type="button" class="btn btn-primary" id="btnDeshabilitar">Deshabilitar</button><br><br>
                        <button type="button" class="btn btn-primary " id="btnLimpiar">Limpiar</button><br><br>
                    </div>
                </div>
            </div>
            
        </form>
    </div>
    <script type="module" src="/js/app.js"></script>

    <script type="module" src="/js/app4.js"></script>
